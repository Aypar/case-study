<div class="login-container">
  <div class="card w-25 border-radius-20 shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <h2 class="w-100 text-center mb-3 font-weight-bold text-muted"> Case Study</h2>
          <input placeholder="Please enter your email" type="text" class="form-control mb-4"
                 [(ngModel)]="authModel.email">
          <input placeholder="Please enter your password" type="password" class="form-control mb-4"
                 [(ngModel)]="authModel.password">
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button (click)="login()" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
